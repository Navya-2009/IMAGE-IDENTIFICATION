 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h3 id="heading">IMAGE RECOGNITION</h3>

      <br><br>

      <p style="font-size: 22px; color: white;">Model is trained to identify the following objects: </p>

      <br>

      <hr>

      <b class="nameofobjects">

        Black Marker
        <hr>
        Blue Marker
        <hr>
        Golden Color Pencil
        <hr>
        Watch
        <hr>
      </b>

      <br>

      <label style=" color:white;">Webcam View - </label>
 
      <br><br>

      

        <div id="camera">
        </div>
     

      <br><br>

      <button id="capture" onclick="capture()" style="background-color: transparent; color: white; font-size: 20px;">Capture</button>
      <br><br>

      <label style="color: white;">Your selife Will Display Here: </label>
        <br><br>

        <div id="result"></div>

        <br><br>

        <button id="identify" onclick="identify()" style="background-color: transparent; color: white; font-size: 20px;"> Identify </button>

        <br><br>

      <p style="font-size: 22px;  color: white;">Object :  <span id="objectname"></span></p>
      <p style="font-size: 22px;  color: white;">Accuracy :  <span id="accuracyvalue"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
